<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1> Welcome to Fergus's Impossible Pong Game</h1>
    <h4>* re-size your browser window to set your desired game area<br><br>* use up and down arrows to control your paddle</h4>
    <form id="ballSpeed"> 
        <h3>Choose your difficulty:</h3>
        <label>Easy</label>
        <input type="checkbox" id="1" onclick="getSelectItemThat(this.id)">
        <label>Medium</label>
        <input type="checkbox" id="2" onclick="getSelectItemThat(this.id)" checked="checked">
        <label>Hard</label>
        <input type="checkbox" id="3" onclick="getSelectItemThat(this.id)">
    </form>
    <br>
    


    <div class="game-area">

        <div class="paddle player-paddle"></div>

        <div class="ball"></div>

        <div class="paddle computer-paddle"></div>
    </div>

    
    
    

    <div class="scores">
        <h2 id="Player-1">Player: 0</h2>
        <h2 id="Computer">Computer: 0</h2>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
